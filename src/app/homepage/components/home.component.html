<!-- Hero Section Starts -->
<section id="heroblock" style="background: url(assets/images/banner-bg.jpg)">
  <app-heroblock></app-heroblock>
</section>
<!-- Hero Section Ends -->

<!-- Featured Books starts -->
<section class="section-products">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-md-8 col-lg-6">
        <div class="header">
          <h3>Featured Books</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let book of books" class="col-md-6 col-lg-4 col-xl-3">
        <app-bookcard [book]="book">
          <span *ngIf="book.Year === currentYear" class="new">new</span>
        </app-bookcard>
      </div>
    </div>
  </div>
</section>
<!-- featured books ends -->
