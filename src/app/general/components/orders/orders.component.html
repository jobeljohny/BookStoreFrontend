<div class="container order-list">
  <section>
    <div *ngIf="orders != null && orders.length > 0; else emptyList">
      <h6 class="display-5">Your Order History</h6>

      <div class="row content index">
        <div class="col-sm date-display">Order Date</div>
        <div class="col-sm time-display">Order Time</div>
      </div>

      <div
        class="content order bg-white mt-4 px-3 rounded"
        *ngFor="let order of orders"
      >
        <div class="row" (click)="goToDetails(order.OrderId)">
          <div class="col-sm date">
            <div class="size mr-1">
              {{ order.OrderDate | date }}
            </div>
          </div>

          <div class="col-sm time remove-book align-items-center">
            {{ order.OrderDate | date: "shortTime" }}
          </div>
        </div>

        <hr />
      </div>
    </div>
