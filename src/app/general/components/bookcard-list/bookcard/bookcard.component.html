<!-- Single Product -->

<div id="book-1" class="single-book">
  <div
    [ngStyle]="styleObject(false)"
    (mouseover)="styleObject(true)"
    class="part-1"
  >
    <ng-content></ng-content>
    <ul>
      <li *ngIf="isLoggedIn" (click)="toggle()">
        <a [ngClass]="isInWishList ? 'in-wish-list' : ''"
          ><i class="fa fa-heart"></i
        ></a>
      </li>
      <li>
        <a class="colorize" [routerLink]="['/books', book.BookId]"
          ><i class="fa fa-expand"></i
        ></a>
      </li>
    </ul>
  </div>
  <div class="part-2 text-center">
    <h4 class="book-title">{{ book.Title }}</h4>
    <p class="book-author">{{ book.Author }}</p>
    <h4 class="book-price">â‚¹ {{ book.Price }}</h4>
  </div>
</div>
